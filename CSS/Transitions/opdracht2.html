<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 2</title>

<style>

    .opdracht-1 {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-content:center ;
    }

    p {
        transition: 2s;
    }

    p:hover {
        color:tomato;
        cursor: pointer;
    }
</style>

<body>
    <div class="opdracht-1">
        <h1>Transitions</h1>
        <h2>Uitleg</h2>
        <p>Een animatie toepassen op eigenschappen ofwel waarden waarmee delen in de pagina.
        hover over de text en je ziet de kleur veranderen.
        </p>
    </div>

</body>
