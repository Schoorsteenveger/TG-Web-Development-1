<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 4.1 Functions</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .wrapper {
        background-color: cadetblue;
        width: 100%;
        height: 600px;
    }

    .container,
    .container-1,
    .div-result {
        margin: 0 auto;
        padding: 50px;
    }

    .container,
    .div-result,
    button,
    input {
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 30px;
        font-weight: 700;
    }

    button {
        align-items: center;
        background-color: black;
        background-image: linear-gradient(#464d55, #25292e);
        border-radius: 8px;
        border-width: 0;
        box-shadow: 0 10px 20px rgba(0, 0, 0, .1), 0 3px 6px rgba(0, 0, 0, .05);
        color: #fff;
        cursor: pointer;
        padding: 7px 40px;
    }

    button:hover, 
    button:focus,
    button:active {
        box-shadow: rgba(0, 0, 0, .1) 0 2px 8px;
        cursor: pointer;
    }

    input {
        display: block;
        width: 400px;
        height: 70px;
        margin: 0 auto;
        border: solid cornflowerblue 5px;
        border-radius: 0;
        background-color: rgba(221, 221, 221, 0.8);
        color: #2b2b2b;
        border: 2px solid black;
        box-shadow: inset 5px 5px 5px 2px #000000;
    }

    .container-1 {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: blanchedalmond;
        text-align: center;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 20px;
        font-weight: 900;
    }

    @media screen and (max-width: 768px) {
        .container-1 {
            display: flex;
            flex-direction: column;
        }
    }

    .input-name,
    btn-1 {
        width: 400px;
        height: 70px;
        margin: 0 auto;
        border: solid rgb(0, 0, 0) 5px;
        border-radius: 15px;
        background-color: rgb(184, 183, 183);
    }
</style>

<body>

    <div class="wrapper">

        <!-- a) Button click functie met result Hello World -->
        <div class="container">

            <input type="button" value="Bestel hier">

            <p>The machine is stopped.</p>
            <br>
            <button onclick="showAlert()">Hello World</button>
        </div>

        <!-- b) input met id in variable van de functie -->
        <div class="container">
            <input id="myInput" onchange="pressButtonTwo()">
        </div>

    </div>

    <!-- c) Maak een functie met een parameter die deze in de console logt. Geef de ID variabele hier aan mee. Wat zie je in de console?-->
    <div class="container-1">

        <h2>Functie met parameter</h2>
        <input class="input-name" type="text" id="name">
        <input class="btn-1" type="button" onclick="call(document.getElementById('name').id)" value="Click me">
    </div>

    <!-- d) Maak een functie met een parameter die deze in de console logt. Geef de ID variabele hier aan mee. Wat zie je in de console?-->
    <script src="./script.js"></script>
</body>

</html>
