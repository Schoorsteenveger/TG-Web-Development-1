<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: rgb(128, 114, 96);
    }
    .formfield {
        background-color: rgb(189, 189, 189);
        padding: 20px 20px;
        margin: 10px 10px;
    }

    .container-form, .container-form-1 {
        margin: auto;
        width: 400px;
        margin-top: 10%;
    }

    fieldset, input, label{
        padding: 10px 10px 10px 10px;
    }
    div {
        display: flex;
       align-content: flex-start;
    }

</style>
<body>
    <div class="container-form">
        <form class= "formfield" method="post">
            <fieldset>
                <legend>Persoonsgegevens</legend>
                <div>
                    <label for="name">Voornaam</label>
                    <input type="text" name="name" id="Voornaam">
                </div>
                <br>
                <div>
                    <label for="name">Achternaam</label>
                    <input type="text" name="name" id="Achternaam">
                </div>
                <br>
                <div>
                    <label for="name">Geboortedatum</label>
                    <input type="date"name="geboortedatum" id="Geboortedatum">
                </div>
                <br>
                    <label for="gender">M:</label>
                    <input type="radio" id="gender">
                    <label for="gender">V:</label>
                    <input type="radio" id="gender">               
                <br>
                <div>
                    <label for="name">Postcode</label>
                    <input type="text"name="postcode" id="Postcode">
                </div>
                <br>
                <div>
                    <label for="name">Adres</label>
                    <input type="text"name="adres" id="Adres">
                </div>              
            </fieldset>
                <div class="flex-left">
                    <input type="button" value="submit">
                    <input type="reset" value="reset">
                </div>
            
        </form>
    </div>

</body>
</html>
