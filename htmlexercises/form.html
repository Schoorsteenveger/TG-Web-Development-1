<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
</head>
<style>
    body {
        background-color: rgb(128, 114, 96);
    }
    .formfield {
        background-color: rgb(189, 189, 189);
        padding: 20px 20px;
        margin: 10px 10px;
        box-sizing: border-box;
    }
    .container-form {
        margin: auto;
        width: 400px;
        margin-top: 10%;
    }

    fieldset, input, label{
        padding: 10px 10px 10px 10px;
    }

</style>
<body>
    <div class="container-form">
        <form class= "formfield" method="post">
            <fieldset>
                <legend>Persoonsgegevens</legend>
                <label for="name">Voornaam</label>
                <input type="text" name="name" id="Voornaam">
                <br>
                <label for="name">Achternaam</label>
                <input type="text" name="name" id="Achternaam">
                <br>
                <label for="name">Geboortedatum</label>
                <input type="date"name="geboortedatum" id="Geboortedatum">
                <br>
                <label for="gender"></label>
                <select name="gender" id="gender"></select>            
            </fieldset>
        </form>
    </div>
</body>
</html>
